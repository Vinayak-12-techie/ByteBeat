<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="logo">
      <img src="logof.png" alt="">
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1 class="explore">Explore Cultural Fests</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1 class="explore">Explore Tech Contests</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>Create your account or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <!-- <a href="#">Forgot your password?</a> -->
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>TECHNICAL CONTESTS</h1>
            <p style="color: white;">
              Explore more than 300+ Coding Contests
            </p>
            <button class="ghost" id="signIn" style="background-color:white ;">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>CULTURAL FESTS</h1>
            <p style="color:white ;">Explore more than 100+ fests with us around you</p>
            <button class="ghost" id="signUp" style="background-color:white ;">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script2.js" charset="utf-8"></script>
  </body>
</html>
